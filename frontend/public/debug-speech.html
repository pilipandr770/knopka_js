<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ Speech Events</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        .event {
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        .error {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }
        .warning {
            border-left-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }
        .clear-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç –û—Ç–ª–∞–¥–∫–∞ Speech Synthesis Events</h1>
    <button class="clear-btn" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `event ${type}`;
            entry.innerHTML = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ speechSynthesis
        if ('speechSynthesis' in window) {
            log('‚úÖ speechSynthesis –¥–æ—Å—Ç—É–ø–µ–Ω');
            
            // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π speak –º–µ—Ç–æ–¥
            const originalSpeak = speechSynthesis.speak;
            speechSynthesis.speak = function(utterance) {
                log(`üé§ speechSynthesis.speak() –≤—ã–∑–≤–∞–Ω: "${utterance.text.substring(0, 50)}..."`);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                utterance.onstart = function(event) {
                    log('üéµ SpeechSynthesis: onstart triggered');
                    if (originalOnStart) originalOnStart.call(this, event);
                };
                
                utterance.onend = function(event) {
                    log('üîö SpeechSynthesis: onend triggered');
                    if (originalOnEnd) originalOnEnd.call(this, event);
                };
                
                utterance.onerror = function(event) {
                    log(`‚ùå SpeechSynthesis: onerror triggered - ${event.error}`, 'error');
                    if (originalOnError) originalOnError.call(this, event);
                };

                utterance.onpause = function(event) {
                    log('‚è∏Ô∏è SpeechSynthesis: onpause triggered', 'warning');
                };

                utterance.onresume = function(event) {
                    log('‚ñ∂Ô∏è SpeechSynthesis: onresume triggered');
                };
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                const originalOnStart = utterance.onstart;
                const originalOnEnd = utterance.onend;
                const originalOnError = utterance.onerror;
                
                return originalSpeak.call(this, utterance);
            };
            
            log('üîç speechSynthesis.speak() –ø–µ—Ä–µ—Ö–≤–∞—á–µ–Ω');
        } else {
            log('‚ùå speechSynthesis –ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
        }

        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ Audio API
        const originalAudio = window.Audio;
        window.Audio = function(src) {
            const audio = new originalAudio(src);
            log(`üéµ new Audio() —Å–æ–∑–¥–∞–Ω: ${src ? src.substring(0, 50) + '...' : 'no src'}`);
            
            audio.addEventListener('loadstart', () => log('üîÑ Audio: loadstart'));
            audio.addEventListener('canplay', () => log('‚úÖ Audio: canplay'));
            audio.addEventListener('play', () => log('‚ñ∂Ô∏è Audio: play'));
            audio.addEventListener('pause', () => log('‚è∏Ô∏è Audio: pause'));
            audio.addEventListener('ended', () => log('üîö Audio: ended'));
            audio.addEventListener('error', (e) => log(`‚ùå Audio: error - ${e.message}`, 'error'));
            
            return audio;
        };
        
        log('üîç Audio constructor –ø–µ—Ä–µ—Ö–≤–∞—á–µ–Ω');
        log('üöÄ –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω - –æ—Ç–∫—Ä–æ–π—Ç–µ –≤–∏–¥–∂–µ—Ç –∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –æ–∑–≤—É—á–∫—É');
    </script>
</body>
</html>
