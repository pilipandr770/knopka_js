<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .error {
            background: #f8d7da !important;
            color: #721c24;
        }
        .success {
            background: #d4edda !important;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Test TTS Functionality</h1>
    
    <div class="test-section">
        <h3>1. Test Browser TTS</h3>
        <button onclick="testBrowserTTS()">Test Browser Speech Synthesis</button>
        <p>Тестирует встроенный в браузер синтез речи</p>
    </div>

    <div class="test-section">
        <h3>2. Test OpenAI TTS API</h3>
        <button onclick="testOpenAITTS()">Test OpenAI TTS</button>
        <p>Тестирует OpenAI TTS через наш API</p>
    </div>

    <div class="test-section">
        <h3>3. Test Voice Widget</h3>
        <button onclick="testVoiceWidget()">Initialize Voice Widget</button>
        <p>Инициализирует голосовой виджет</p>
    </div>

    <div id="result"></div>

    <script>
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            result.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(`[TTS Test] ${message}`);
        }

        function testBrowserTTS() {
            log('Testing browser TTS...');
            
            if (!('speechSynthesis' in window)) {
                log('Browser TTS not supported', 'error');
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance('Привет! Это тест синтеза речи браузера.');
            utterance.lang = 'ru-RU';
            utterance.rate = 1;
            utterance.pitch = 1;
            
            utterance.onstart = () => log('Browser TTS started', 'success');
            utterance.onend = () => log('Browser TTS finished', 'success');
            utterance.onerror = (error) => log(`Browser TTS error: ${error.error}`, 'error');
            
            speechSynthesis.speak(utterance);
        }

        async function testOpenAITTS() {
            log('Testing OpenAI TTS...');
            
            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: 'Привет! Это тест OpenAI синтеза речи.'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    log('OpenAI TTS API response received', 'success');
                    
                    // Play the audio
                    const audio = document.createElement('audio');
                    audio.src = `data:audio/mp3;base64,${data.data.audio}`;
                    audio.preload = 'auto';
                    
                    audio.onloadstart = () => log('Audio loading...', 'info');
                    audio.oncanplay = () => log('Audio ready to play', 'success');
                    audio.onplay = () => log('Audio playing', 'success');
                    audio.onended = () => log('Audio finished', 'success');
                    audio.onerror = (error) => log(`Audio error: ${error.message}`, 'error');
                    
                    audio.play().catch(error => {
                        log(`Audio play error: ${error.message}`, 'error');
                    });
                } else {
                    log(`OpenAI TTS failed: ${data.error}`, 'error');
                }
                
            } catch (error) {
                log(`OpenAI TTS error: ${error.message}`, 'error');
            }
        }

        function testVoiceWidget() {
            log('Testing Voice Widget...');
            
            // Check if scripts are loaded
            if (typeof window.VoiceUtils === 'undefined') {
                log('Loading utils.js...', 'info');
                loadScript('/utils.js').then(() => {
                    continueWidgetTest();
                }).catch(error => {
                    log(`Error loading utils.js: ${error.message}`, 'error');
                });
            } else {
                continueWidgetTest();
            }
        }

        function continueWidgetTest() {
            Promise.all([
                loadScript('/api-client.js'),
                loadScript('/voice-recognition.js'),
                loadScript('/voice-synthesis.js'),
                loadScript('/voice-widget.js')
            ]).then(() => {
                log('All scripts loaded', 'success');
                
                // Initialize widget
                const widget = new window.VoiceWidget({
                    debug: true,
                    autoSpeak: true
                });
                
                log('Voice Widget initialized', 'success');
                
            }).catch(error => {
                log(`Error loading widget scripts: ${error.message}`, 'error');
            });
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Clear log
        document.addEventListener('DOMContentLoaded', () => {
            log('TTS Test page loaded');
        });
    </script>
</body>
</html>
